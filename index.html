<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Emoji Form Validation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid">
    <h1>Enter your password</h1>
    <form>
      <div class="form-field">
        <input type="password" class="form-input" pattern=".{6,}" required />
        <span class="icon"></span>
      </div>
    </form>
    <p>Password must be six or more characters</p>
  </body>
</html>
